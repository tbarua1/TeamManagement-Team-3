<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Team  Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Team member  List</h1>

        <a th:href="@{/showNewTeamForm}" class="btn btn-primary btn-sm mb-3"> Add Team member </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Team member First Name</th>
                    <th>Team member  Last Name</th>
                    <th>Team member Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="team : ${listTeams}">
                    <td th:text="${team.firstName}"></td>
                    <td th:text="${team.lastName}"></td>
                    <td th:text="${team.email}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${team.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteTeam_member/{id}(id=${team.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
